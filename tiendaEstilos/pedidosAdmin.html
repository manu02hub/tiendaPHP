<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row mt-5 me-5">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <h5 class="card-header">Pedidos de Usuarios</h5>
                <div class="card-body">

                    <div class="row mb-2 d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                            <h6 class="text-muted">Id -> {{ p.id }}</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">


                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 d-flex">
                            <h6 class="mb-0">{{ p.total }} $</h6>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1">
                            <h6 class="mb-0">{{ p.fecha_pedido }}</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3 text-end">
                            <button class="btn btn-secondary btn-sm" data-bs-toggle="collapse"
                                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Show

                            </button>
                            <a href="{{ URL }}?controller=users&action=delete&id={{ u.id }}"
                                class="btn btn-danger btn-sm">
                                Eliminar

                            </a>
                        </div>
                    </div>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">

                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img src="{{ pr.img }}" class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <h6 class="text-muted">Shirt</h6>
                                    <h6 class="text-black mb-0">{{ pr.nombre }}</h6>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                                    <p class="mb-0">{{ pp.cantidad }}</p>


                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <p class="mb-0">
                                        {{ pp.precio }} $
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row mb-2 d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                            <h6 class="text-muted">Id -> {{ p.id }}</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">


                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 d-flex">
                            <h6 class="mb-0">{{ p.total }} $</h6>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1">
                            <h6 class="mb-0">{{ p.fecha_pedido }}</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3 text-end">
                            <button class="btn btn-secondary btn-sm" data-bs-toggle="collapse"
                                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Show

                            </button>
                            <a href="{{ URL }}?controller=users&action=delete&id={{ u.id }}"
                                class="btn btn-danger btn-sm">
                                Eliminar

                            </a>
                        </div>
                    </div>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">

                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img src="{{ pr.img }}" class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <h6 class="text-muted">Shirt</h6>
                                    <h6 class="text-black mb-0">{{ pr.nombre }}</h6>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                                    <p class="mb-0">{{ pp.cantidad }}</p>


                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <p class="mb-0">
                                        {{ pp.precio }} $
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
