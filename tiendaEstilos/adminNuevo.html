            <!DOCTYPE html>

            <head>

                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
                <!-- CSS only -->

                    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
                <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
                <!-- JavaScript Bundle with Popper -->

                <script type="text/javascript" charset="utf8"
                    src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
                <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
            </head>
            
            <body>
                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <table id="example" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Position
                                        </th>
                                        <th>
                                            Office
                                        </th>
                                        <th>
                                            Salary
                                        </th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Position
                                        </th>
                                        <th>
                                            Office
                                        </th>
                                        <th>
                                            Salary
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <script>
                    function format(d) {
                        // `d` is the original data object for the row
                        return (
                            '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">' +
                            '<tr>' +
                            '<td>Full name:</td>' +
                            '<td>' +
                            d.name +
                            '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '<td>Extension number:</td>' +
                            '<td>' +
                            d.extn +
                            '</td>' +
                            '</tr>' +
                            '<tr>' +
                            '<td>' +
                            '<a href="{{ URL }}?controller=productos&action=edit&id={{ u.id }}" class="btn btn-warning btn-sm me-1">' +
                            'Editar' +
                            '</a>' +
                            '<a href="{{ URL }}?controller=productos&action=delete&id={{ u.id }}" class="btn btn-danger btn-sm">' +
                            'Eliminar' +
                            '</a></td>' +
                            '</tr>' +
                            '</table>'
                        );
                    }
            
                    $(document).ready(function () {
                        var table = $('#example').DataTable({
                            ajax: 'http://localhost/proyectosPHP/DAW2/1_desarrolloServidor/trimestre1/tienda/tabla.txt',
                            columns: [
                                {
                                    className: 'dt-control',
                                    orderable: false,
                                    data: null,
                                    defaultContent: '',
                                },
                                { data: 'name' },
                                { data: 'position' },
                                { data: 'office' },
                                { data: 'salary' },
            
                            ],
                            order: [[1, 'asc']],
                        });
            
                        // Add event listener for opening and closing details
                        $('#example tbody').on('click', 'td.dt-control', function () {
                            var tr = $(this).closest('tr');
                            var row = table.row(tr);
            
                            if (row.child.isShown()) {
                                // This row is already open - close it
                                row.child.hide();
                                tr.removeClass('shown');
                            } else {
                                // Open this row
                                row.child(format(row.data())).show();
                                tr.addClass('shown');
                            }
                        });
                    });
                </script>
            
            </body>
